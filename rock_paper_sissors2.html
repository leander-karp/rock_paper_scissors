<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors 2</h1>
        <p></p>
        <button id="reset-button">reset</button>
        <hr>
    </div>
    <div id="game-container">
        <div id="counter">
            <data id="player" value=0>Player: 0</data>
            <data id="computer" value=0>Computer: 0</data>
        </div>
        <hr>
        <div id="output">
            To begin make your move...
        </div>
        <hr>
        <div>
            <button class="roundButton" id="rock-button" value="rock">rock</button>
            <button class="roundButton" id="paper-button" value="paper">paper</button>
            <button class="roundButton" id="scissors-button" value="scissors">scissors</button>
        </div>
    </div>
</body>
<script src="rock_paper_scissors2.js"></script>
</html>
